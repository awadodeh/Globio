<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-user-group-heading" jhiTranslate="peopledirectoryApp.userGroup.home.createOrEditLabel">Create or edit a User Group</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="peopledirectoryApp.userGroup.groupID" for="field_groupID">Group ID</label>
                    <input type="text" class="form-control" name="groupID" id="field_groupID"
                           formControlName="groupID"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="peopledirectoryApp.userGroup.groupName" for="field_groupName">Group Name</label>
                    <input type="text" class="form-control" name="groupName" id="field_groupName"
                           formControlName="groupName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="peopledirectoryApp.userGroup.groupDescription" for="field_groupDescription">Group Description</label>
                    <input type="text" class="form-control" name="groupDescription" id="field_groupDescription"
                           formControlName="groupDescription"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="peopledirectoryApp.userGroup.groupOwner" for="field_groupOwner">Group Owner</label>
                    <input type="text" class="form-control" name="groupOwner" id="field_groupOwner"
                           formControlName="groupOwner"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="peopledirectoryApp.userGroup.lastUpdated" for="field_lastUpdated">Last Updated</label>
                    <input type="text" class="form-control" name="lastUpdated" id="field_lastUpdated"
                           formControlName="lastUpdated"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="peopledirectoryApp.userGroup.contact" for="field_contact">Contact</label>
                    <select class="form-control" id="field_contact" name="contact" formControlName="contact">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="contactOption.id === editForm.get('contact')!.value?.id ? editForm.get('contact')!.value : contactOption" *ngFor="let contactOption of contacts; trackBy: trackById">{{ contactOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="peopledirectoryApp.userGroup.setting" for="field_setting">Setting</label>
                    <select class="form-control" id="field_setting" name="setting" formControlName="setting">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="settingOption.id === editForm.get('setting')!.value?.id ? editForm.get('setting')!.value : settingOption" *ngFor="let settingOption of settings; trackBy: trackById">{{ settingOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="peopledirectoryApp.userGroup.parent" for="field_parent">Parent</label>
                    <select class="form-control" id="field_parent" name="parent" formControlName="parent">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userGroupOption.id === editForm.get('parent')!.value?.id ? editForm.get('parent')!.value : userGroupOption" *ngFor="let userGroupOption of parents; trackBy: trackById">{{ userGroupOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="peopledirectoryApp.userGroup.person" for="field_person">Person</label>
                    <select class="form-control" id="field_person" name="person" formControlName="person">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="personOption.id === editForm.get('person')!.value?.id ? editForm.get('person')!.value : personOption" *ngFor="let personOption of people; trackBy: trackById">{{ personOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
