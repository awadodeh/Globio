<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-setting-heading" jhiTranslate="peopledirectoryApp.setting.home.createOrEditLabel">Create or edit a Setting</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="peopledirectoryApp.setting.memberVisible" for="field_memberVisible">Member Visible</label>
                    <input type="checkbox" class="form-control" name="memberVisible" id="field_memberVisible"
                           formControlName="memberVisible"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="peopledirectoryApp.setting.selfAdd" for="field_selfAdd">Self Add</label>
                    <input type="checkbox" class="form-control" name="selfAdd" id="field_selfAdd"
                           formControlName="selfAdd"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="peopledirectoryApp.setting.allowSubGroup" for="field_allowSubGroup">Allow Sub Group</label>
                    <input type="checkbox" class="form-control" name="allowSubGroup" id="field_allowSubGroup"
                           formControlName="allowSubGroup"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
